name: Main CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
#    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Setup Cpp
      uses: aminya/setup-cpp@v1
      with:
        compiler: gcc
        cppcheck: true
    
    - run: make debug
